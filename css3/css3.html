<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .boxT{
            width: 300px;
            height: 300px;
            background: #8c89ff;
            border-radius: 20% 80% 30% 70% / 80% 70% 30% 20%;
        }
        body{
            perspective: 800px;
            /*Preserve 3D style for children*/
            transform-style: preserve-3d;
        }
        .ytqly{
            font-size: 20px;
            font-weight: bold;
            font-family: 'microsoft yahei', Arial;
            color: #ffffff;
            width: 200px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            /*background: #2b96d9;*/
            border: 1px solid #1f6a99;
            box-shadow: 0 1px 2px rgba(0,0,0,.5);
            border-radius: 5px;
            background: linear-gradient(#31abf7, #2072a5);
        }
        .forbidden{
            border: 20px solid #d9331a;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            background: linear-gradient(to right bottom, transparent 46%, #d9331a 46%, #d9331a 54%, transparent 54%);
            position: absolute;
        }

        @-webkit-keyframes rotateBox {
            /*0%{
                -webkit-transform: rotate3d(1, 1, 1, 0deg);
                -moz-transform: rotate3d(1, 1, 1, 0deg);
                -ms-transform: rotate3d(1, 1, 1, 0deg);
                -o-transform: rotate3d(1, 1, 1, 0deg);
                transform: rotate3d(1, 1, 1, 0deg);
            }*/
            100%{
                -webkit-transform: rotate3d(1, 1, 1, 360deg);
                -moz-transform: rotate3d(1, 1, 1, 360deg);
                -ms-transform: rotate3d(1, 1, 1, 360deg);
                -o-transform: rotate3d(1, 1, 1, 360deg);
                transform: rotate3d(1, 1, 1, 360deg);
            }
        }

        @-o-keyframes rotateBox {
            /*0%{
                -webkit-transform: rotate3d(1, 1, 1, 0deg);
                -moz-transform: rotate3d(1, 1, 1, 0deg);
                -ms-transform: rotate3d(1, 1, 1, 0deg);
                -o-transform: rotate3d(1, 1, 1, 0deg);
                transform: rotate3d(1, 1, 1, 0deg);
            }*/
            100%{
                -webkit-transform: rotate3d(1, 1, 1, 360deg);
                -moz-transform: rotate3d(1, 1, 1, 360deg);
                -ms-transform: rotate3d(1, 1, 1, 360deg);
                -o-transform: rotate3d(1, 1, 1, 360deg);
                transform: rotate3d(1, 1, 1, 360deg);
            }
        }

        @-moz-keyframes rotateBox {
/*            0%{
                -webkit-transform: rotate3d(1, 1, 1, 0deg);
                -moz-transform: rotate3d(1, 1, 1, 0deg);
                -ms-transform: rotate3d(1, 1, 1, 0deg);
                -o-transform: rotate3d(1, 1, 1, 0deg);
                transform: rotate3d(1, 1, 1, 0deg);
            }*/
            100%{
                -webkit-transform: rotate3d(1, 1, 1, 360deg);
                -moz-transform: rotate3d(1, 1, 1, 360deg);
                -ms-transform: rotate3d(1, 1, 1, 360deg);
                -o-transform: rotate3d(1, 1, 1, 360deg);
                transform: rotate3d(1, 1, 1, 360deg);
            }
        }

        @keyframes rotateBox {
            /*0%{
                -webkit-transform: rotate3d(1, 1, 1, 0deg);
                -moz-transform: rotate3d(1, 1, 1, 0deg);
                -ms-transform: rotate3d(1, 1, 1, 0deg);
                -o-transform: rotate3d(1, 1, 1, 0deg);
                transform: rotate3d(1, 1, 1, 0deg);
            }*/
            100%{
                -webkit-transform: rotate3d(1, 1, 1, 360deg);
                -moz-transform: rotate3d(1, 1, 1, 360deg);
                -ms-transform: rotate3d(1, 1, 1, 360deg);
                -o-transform: rotate3d(1, 1, 1, 360deg);
                transform: rotate3d(1, 1, 1, 360deg);
            }
        }
        .box{
            width: 200px;
            height: 200px;
            margin: 0 auto;
            position: relative;
            top: -260px;
            -webkit-animation: rotateBox 5s linear .2s infinite both;
            perspective: 800px;
            transform-style: preserve-3d;
        }
        .box > div{
            width: 200px;
            height: 200px;
            position: absolute;
            left: 0;
            top: 0;
            transform-style: preserve-3d;
            perspective-origin: 50% 50%;
        }
        .box .top{
            background: rgba(255, 0, 38, 0.5);
            transform: rotateX(90deg) translateZ(100px);
        }
        .box .bottom{
            background: rgba(17, 85, 255, 0.5);
            transform: rotateX(-90deg) translateZ(100px);
        }
        .box .left{
            background: rgba(255, 24, 136, 0.5);
            transform: rotateY(-90deg) translateZ(100px);
        }
        .box .right{
            background: rgba(57, 255, 9, 0.5);
            transform: rotateY(90deg) translateZ(100px);
        }
        .box .back{
            background: rgba(0, 255, 249, 0.5);
            transform: rotateY(180deg) translateZ(100px);
        }
        .box .front{
            background: rgba(249, 255, 13, 0.5);
            transform: translateZ(100px);
        }


    </style>
</head>
<body>
<div class="boxT"></div>
<div class="ytqly">YT青鲤鱼</div>
<div class="forbidden" id="move" style="left: 0; bottom: 0"></div>
<div class="box">
    <div class="top"></div>
    <div class="bottom"></div>
    <div class="left"></div>
    <div class="right"></div>
    <div class="front"></div>
    <div class="back"></div>
</div>
</body>
</html>
